<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>16진수</title>
	<style type="text/css">
		.vertical_line {
			border: 0.5px solid #707070;
			width: 0.1px;
			height: 734px;
		}
		.container-fluid {
			background: black;
		}
		.navbar-default .navbar-brand {
			font-weight: bold;
			color: white;
		}
		.footer {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.F_image {
			border: 3px solid black;
			width: 255px;
			height: 666px;
		}
		.S_image {
			border: 3px solid black;
			width: 160.6px;
			height: 666px;
		}
	</style>
</head>
<body>
	<!--nav태그 네이게이션바-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html"><p class="text-dark">16진수 변환 프로그램</p></a>
			</div>
		</div>
	</nav>
	<div class="col-xs-6">
		<!--한글에서 16진수로 변환-->
		<div class="col-xs-9">
			<h3 style="font-weight: bold;"><span class="glyphicon glyphicon-refresh"></span>&nbsp;한글 → 16진수</h3>
			<!--form태그 input창-->
			<form class="navbar-form" navbar-left>
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="내용을 입력하세요">
				</div>
				<!--변환 버튼-->
				<div>
				<button type="submit" class="btn btn-default btn-lg" style="font-weight:bold;">변환</button>
				</div>
			</form>
			<!--class result인 부분 : 결과값 도출-->
			<div class="result" style="padding-top: 80px;">
				<span class="glyphicon glyphicon-play" style="width: 40px; height: 26;"></span>
			</div>
		</div>
		<!--16진수에서 한글로 변환-->
		<div class="col-xs-4" style="padding-top: 150px;">
			<h3 style="font-weight: bold;"><span class="glyphicon glyphicon-refresh"></span>&nbsp;16진수 → 한글</h3>
			<!--form태그 input창-->
			<form class="navbar-form" navbar-left>
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="내용을 입력하세요">
				</div>
				<!--변환 버튼-->
				<button type="submit" class="btn btn-default btn-lg" style="font-weight: bold;">변환</button>
			</form>
			<!--class result인 부분 : 결과값 도출-->
			<div class="result" style="padding-top: 80px;">
				<span class="glyphicon glyphicon-play" style="width: 40px; height: 26;"></span>
			</div>
		</div>
	</div>
	<div class="col-xs-1">
		<!--세로선-->
		<div class="vertical_line"></div>
	</div>
	<div class="col-xs-3">
		<h3><span class="glyphicon glyphicon-info-sign"></span>&nbsp;List</h3>
		<table>
			<tr>
				<td><img src="images/초성.png" class="F_image"></td><td><img src="images/종성.png" class="S_image"></td>
			</tr>
		</table>
	</div>
	<!--footer태그 웹사이트 맨 밑 바-->
	<div class="footer">
		<footer style="background-color: black; color: #ffffff">
			<div class="container">
				<br>
				<div class="row">
					<div class="col-sm-4" style="text-align: center;"><h3>COPYRIGHT &copy; 2021</h3></div>
					<br>
					<div class="col-sm-4"></div>
					<div class="col-sm-4"><h4 style="text-align:center;"><span class="glyphicon glyphicon-triangle-top"></span>&nbsp;by 김도영, 김영준, 임병우</h4></div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
